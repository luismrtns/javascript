<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: burlywood;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <title>Tratamento de dados</title>
</head>
<body>

    <script>
        var nome = prompt('qual seu nome?')
        document.writeln(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome todo maiúsculo fica ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome todo minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
