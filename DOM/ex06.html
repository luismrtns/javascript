<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            background-color: crimson;
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.style.backgroundColor = 'black'
            a.innerText = 'clicou!'
        }

        function entrar() {
            a.style.backgroundColor = 'darkblue'
            a.style.color = 'white'
            a.innerText = 'entrou!'
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.backgroundColor = 'crimson'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
