<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>DETRAN</h1>
    <p>Insira sua velocidade abaixo</p>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var velocidade = document.getElementById('vel')
            var v = Number(vel.value)
            var res = document.getElementById('res')
            res.innerHTML = `sua velocidade atual é de <strong>${v} Km/h</strong>`
            if(v > 60){
                res.innerHTML += '<p>você está acima da velociade permitida. <strong>MULTADO!</strong></p>' //tem q ser += senão vai apagar a mensagem anterior
            }
            res.innerHTML += '<p>dirija sempre com o cinto de segurança</p>'
        }
    </script>
</body>
</html>
